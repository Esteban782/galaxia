<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para Yarianna ðŸ’«</title>

<style>
body{
    margin:0;
    overflow:hidden;
    background:black;
    font-family:Arial, Helvetica, sans-serif;
    color:white;
    text-align:center;
}

/* texto */
#mensaje{
    position:absolute;
    top:40%;
    width:100%;
    font-size:50px;
    text-shadow:0 0 20px #ff66ff,0 0 40px #ff99ff,0 0 80px white;
    z-index:2;
}

/* canvas galaxia */
canvas{
    position:fixed;
    top:0;
    left:0;
}
</style>
</head>

<body>

<div id="mensaje">te amo yarianna ðŸ’–</div>

<canvas id="c"></canvas>

<audio autoplay loop>
<source src="cancion.mp3" type="audio/mpeg">
</audio>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let estrellas=[];

for(let i=0;i<500;i++){
    estrellas.push({
        x:Math.random()*canvas.width,
        y:Math.random()*canvas.height,
        z:Math.random()*canvas.width
    });
}

function animar(){
    ctx.fillStyle="black";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    for(let s of estrellas){
        s.z-=2;
        if(s.z<=0) s.z=canvas.width;

        let k=128/s.z;
        let px=s.x*k+canvas.width/2;
        let py=s.y*k+canvas.height/2;

        if(px>=0 && px<=canvas.width && py>=0 && py<=canvas.height){
            let size=(1-s.z/canvas.width)*3;
            ctx.fillStyle="white";
            ctx.fillRect(px,py,size,size);
        }
    }

    requestAnimationFrame(animar);
}

animar();
</script>

</body>
</html>
